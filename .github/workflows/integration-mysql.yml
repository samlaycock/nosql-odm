name: ðŸ§ª MySQL Integration

on:
  pull_request:
    branches: [main]
    paths:
      - "src/engines/mysql.ts"
      - "tests/integration/mysql-engine.test.ts"
      - "docker-compose.yml"
      - ".github/workflows/integration-mysql.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-mysql:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start MySQL
        run: bun run services:up:mysql

      - name: Run MySQL integration tests
        run: bun run test:integration:mysql

      - name: Stop MySQL
        if: always()
        run: bun run services:down:mysql
