name: ðŸ§ªðŸ’¾ SQLite Integration

on:
  pull_request:
    branches: [main]
    paths:
      # Shared core files - changes to these affect all adapters
      - "src/store.ts"
      - "src/model.ts"
      - "src/migrator.ts"
      - "src/engines/types.ts"
      # Adapter-specific files
      - "src/engines/sqlite.ts"
      - "tests/integration/sqlite-engine.test.ts"
      - ".github/workflows/integration-sqlite.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-sqlite:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run SQLite integration tests
        run: bun run test:integration:sqlite
