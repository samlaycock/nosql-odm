name: ğŸ§ªğŸ˜ Postgres Integration

on:
  pull_request:
    branches: [main]
    paths:
      - "src/engines/postgres.ts"
      - "tests/integration/postgres-engine.test.ts"
      - "docker-compose.yml"
      - ".github/workflows/integration-postgres.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-postgres:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start Postgres
        run: bun run services:up:postgres

      - name: Run Postgres integration tests
        run: bun run test:integration:postgres

      - name: Stop Postgres
        if: always()
        run: bun run services:down:postgres
