name: ðŸš€ Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run lint check
        run: bun run lint

      - name: Run format check
        run: bun run fmt:check

      - name: Run type check
        run: bun run typecheck

  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run unit test suite
        run: bun run test

  integration-smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        engine: [memory, indexeddb, sqlite]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run integration smoke test (${{ matrix.engine }})
        run: bun run test:integration:${{ matrix.engine }}

  release:
    runs-on: ubuntu-latest
    # Required checks for publish gating:
    # - quality: lint + format + typecheck
    # - unit-tests: unit test suite
    # - integration-smoke: selected in-process integration smoke checks
    needs:
      - quality
      - unit-tests
      - integration-smoke

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup NPM
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build packages
        run: bun run build

      - name: Create release Pull Request or publish to NPM
        uses: changesets/action@v1
        with:
          publish: bun run ci:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
