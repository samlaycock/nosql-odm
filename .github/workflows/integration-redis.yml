name: ðŸ§ª Redis Integration

on:
  pull_request:
    branches: [main]
    paths:
      - "src/engines/redis.ts"
      - "tests/integration/redis-engine.test.ts"
      - "docker-compose.yml"
      - ".github/workflows/integration-redis.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-redis:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start Redis
        run: bun run services:up:redis

      - name: Run Redis integration tests
        run: bun run test:integration:redis

      - name: Stop Redis
        if: always()
        run: bun run services:down:redis
