name: ðŸ§ªâš¡ DynamoDB Integration

on:
  pull_request:
    branches: [main]
    paths:
      - "src/engines/dynamodb.ts"
      - "tests/integration/dynamodb-engine.test.ts"
      - "docker-compose.yml"
      - ".github/workflows/integration-dynamodb.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-dynamodb:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start DynamoDB Local
        run: bun run services:up:dynamodb

      - name: Run DynamoDB integration tests
        run: bun run test:integration:dynamodb

      - name: Stop DynamoDB Local
        if: always()
        run: bun run services:down:dynamodb
