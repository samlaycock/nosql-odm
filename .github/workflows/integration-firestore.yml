name: ðŸ§ªðŸ”¥ Firestore Integration

on:
  pull_request:
    branches: [main]
    paths:
      - "src/engines/firestore.ts"
      - "tests/integration/firestore-engine.test.ts"
      - "docker-compose.yml"
      - ".github/workflows/integration-firestore.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-firestore:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start Firestore emulator
        run: bun run services:up:firestore

      - name: Run Firestore integration tests
        run: bun run test:integration:firestore

      - name: Stop Firestore emulator
        if: always()
        run: bun run services:down:firestore
