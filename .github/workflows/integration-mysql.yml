name: üß™üê¨ MySQL Integration

on:
  pull_request:
    branches: [main]
    paths:
      # Shared core files - changes to these affect all adapters
      - "src/store.ts"
      - "src/model.ts"
      - "src/migrator.ts"
      - "src/engines/types.ts"
      # Adapter-specific files
      - "src/engines/mysql.ts"
      - "tests/integration/mysql-engine.test.ts"
      - "docker-compose.yml"
      - ".github/workflows/integration-mysql.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-mysql:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start MySQL
        run: bun run services:up:mysql

      - name: Run MySQL integration tests
        run: bun run test:integration:mysql

      - name: Stop MySQL
        if: always()
        run: bun run services:down:mysql
