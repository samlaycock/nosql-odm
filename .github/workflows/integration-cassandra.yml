name: ðŸ§ª Cassandra Integration

on:
  pull_request:
    branches: [main]
    paths:
      - "src/engines/cassandra.ts"
      - "tests/integration/cassandra-engine.test.ts"
      - "docker-compose.yml"
      - ".github/workflows/integration-cassandra.yml"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test-cassandra:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Start Cassandra
        run: bun run services:up:cassandra

      - name: Run Cassandra integration tests
        run: bun run test:integration:cassandra

      - name: Stop Cassandra
        if: always()
        run: bun run services:down:cassandra
